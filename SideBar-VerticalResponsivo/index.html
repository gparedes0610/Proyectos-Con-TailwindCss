<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar-VerticalResponsivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body class="bg-blue-600 font-poppins">
    <span class="absolute text-white text-4xl top-5 left-4 cursor-pointer" onclick="Open()">
        <i class="bi bi-filter-left px-2 bg-gray-900 rounded-md"></i>
    </span>
    <!-- AQUI ESTA LA CLASE SIDEBAR -->
    <div
        class="sidebar fixed top-0 bottom-0 bg-gray-900 left-[-300px] lg:left-0  p-2 w-[300px] overflow-y-auto text-center ">

        <div class="text-gray-100 text-xl">
            <div class="p-2.5 mt-1 flex items-center">
                <i class="bi bi-app-indicator px-2 py-1 bg-blue-600 rounded-md"></i>
                <h1 class="font-bold text-gray-200 text-[16px] ml-3">TailwindBar</h1>
                <i class="bi bi-x-lg ml-20 cursor-pointer lg:hidden" onclick="Open()"></i>
            </div>
            <hr class="my-2 text-gray-600">
        </div>

        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursos-pointer bg-gray-700 text-white">
            <i class="bi bi-search text-sm"></i>
            <input type="text" class="text-[15px] ml-4 w-full bg-transparent font-semibold focus:outline-none"
                placeholder="Search">
        </div>

        <div
            class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursos-pointer hover:bg-blue-600 text-white cursor-pointer">
            <i class="bi bi-house-door-fill text-lg"></i>
            <span class="text-[16px] ml-4 font-semibold">Casa</span>
        </div>

        <div
            class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursos-pointer hover:bg-blue-600 text-white cursor-pointer">
            <i class="bi bi-bookmark-fill text-lg"></i>
            <span class="text-[16px] ml-4 font-semibold">Ver Notas</span>
        </div>

        <hr class="my-4 text-gray-600">

        <div
            class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursos-pointer hover:bg-blue-600 text-white cursor-pointer">
            <i class="bi bi-chat-left-fill text-lg"></i>
            <span class="text-[16px] ml-4 font-semibold">Mensajes</span>
        </div>

        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursos-pointer hover:bg-blue-600 text-white cursor-pointer"
            onclick="dropdown()">
            <i class="bi bi-chat-left-text-fill text-lg"></i>
            <div class="flex justify-between w-full items-center">
                <span class="text-[16px] ml-4 font-semibold">Chatbox</span>
                <span class="text-sm rotate-180" id="arrow">
                    <!-- AQUI LA FLECHA -->
                    <i class="bi bi-chevron-down"></i>
                </span>
            </div>
        </div>

        <div class="text-left text-sm mt-2 w-4/5 mx-auto text-white" id="submenu">
            <!-- ESTE ES SUBMENU -->
            <h1 class="cursor-pointer p-2 duration-300  hover:bg-gray-700 rounded-md mt-1 font-semibold">Social</h1>
            <h1 class="cursor-pointer p-2 duration-300  hover:bg-gray-700 rounded-md mt-1 font-semibold">Personal</h1>
            <h1 class="cursor-pointer p-2 duration-300  hover:bg-gray-700 rounded-md mt-1 font-semibold">Friends</h1>
        </div>


        <div
            class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursos-pointer hover:bg-blue-600 text-white cursor-pointer">
            <i class="bi bi-box-arrow-right text-lg"></i>
            <span class="text-[16px] ml-4 font-semibold">Salir</span>
        </div>



    </div>

    <script type="text/javascript">
        function dropdown() {
            document.querySelector('#submenu').classList.toggle('hidden')
            document.querySelector('#arrow').classList.toggle('rotate-0')
        }
        dropdown() /* EJECUTA AL ACTUALIZAR LA PAGINA */

        function Open() {
            document.querySelector('.sidebar').classList.toggle('left-[-300px]')
        }
    </script>
</body>

</html>
